<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/730e00e6b6.js" crossorigin="anonymous"></script>
    <title>HTML5 Form Project</title>
  </head>
  <body>
    <div class="container border rounded w-75">
      <div class="bg-light border-bottom">
        <div class="pt-3 pb-3 ps-3">
          <h2>Payment form example</h2>
        </div>
      </div>
      <form class="row g-3 p-4">
        <div class="alert alert-danger" role="alert">
          Some fields are missing.
        </div>
          <div class="col-md-4">
              <label for="inputCardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
          </div>
          <div class="col-md-4">
              <label for="inputCVC" class="form-label">CVC</label>
              <input type="text" class="form-control" id="inputCVC" placeholder="XXX">
          </div>
          <div class="col-md-4">
              <label for="exampleInputEmail" class="form-label">Amount $</label>
              <input type="text" class="form-control" id="exampleInputDollar" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
          </div>
          <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <div class="row">
              <p>We accept:</p>
            </div>
            <div class="row bg-secondary">
              <div class="form-check form-check-inline d-flex">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline d-flex">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline d-flex">
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check form-check-inline d-flex">
                <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p>Add any notes here.</p>
            </div>
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light border-top pt-2 pb-2 pe-2">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
